{% extends "base.html" %} {% block content %}
<h1>{{ survey_title }}</h1>
<p>{{ question }}</p>
<form action="/questions/{{ question_num + 1}}" method="POST">
  <fieldset>
    {% for answer in choices %}
      <input name="question_response" type="radio" id="{{answer}}" value={{answer}} required/>
      <label for="{{ answer }}">{{ answer }}</label>
    {% endfor %}
  </fieldset>
  <button>Submit</button>
</form>
{% endblock %}
